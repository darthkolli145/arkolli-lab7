<div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Age</th>
          <th>Feedback</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let response of surveyResponses">
          <td data-label="Name">{{ response.name }}</td>
          <td data-label="Email">{{ response.email }}</td>
          <td data-label="Age">{{ response.age }}</td>
          <td data-label="Feedback">{{ response.feedback }}</td>
        </tr>
      </tbody>
    </table>
  </div>
