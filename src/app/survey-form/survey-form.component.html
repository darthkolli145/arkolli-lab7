<form [formGroup]="surveyForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Name:</label>
      <input id="name" formControlName="name">
      <div *ngIf="name?.invalid && name?.touched">
        <small *ngIf="name?.errors?.['required']">Please enter a name.</small>
      </div>
    </div>
  
    <div>
      <label for="email">Email:</label>
      <input id="email" formControlName="email">
      <div *ngIf="email?.invalid && email?.touched">
        <small *ngIf="email?.errors?.['required']">Please enter an email.</small>
        <small *ngIf="email?.errors?.['email']">Email must be valid.</small>
      </div>
    </div>
  
    <div>
      <label for="age">ID#:</label>
      <input id="age" type="number" formControlName="age">
      <div *ngIf="age?.invalid && age?.touched">
        <small *ngIf="age?.errors?.['required']">Please enter an ID#.</small>
        <small *ngIf="age?.errors?.['min']">ID# must be valid.</small>
      </div>
    </div>
  
    <div>
      <label for="feedback">Feedback:</label>
      <textarea id="feedback" formControlName="feedback"></textarea>
      <div *ngIf="feedback?.invalid && feedback?.touched">
        <small *ngIf="feedback?.errors?.['required']">Please enter a comment.</small>
      </div>
    </div>
  
    <button type="submit" [disabled]="surveyForm.invalid">Submit</button>
  </form>
